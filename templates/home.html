<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Homepage</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <div class="container-fluid" style="margin-left:40%">
          <a class="navbar-brand" target="_blank" href="/admin">PFS |</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              <li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="main" style="margin-top:10%; margin-left:25%;border:solid black 2px;width:700px;height:400px">
        <div class="container" style="margin:10px">
          <form method="post" action="/home/">
            {% csrf_token %}
            <label style="font-size:1.7rem;font-weight:bold;font-family:'w3-serif">Enter Product Name:</label>
            <input style="height:50px; margin-top:15px;width:640px" type="text" class="form-control" name="main_input" id="exampleFormControlInput1" >
            <button class="btn btn-secondary" type:"Submit" onclick="location.href='{% url 'btn_click' %}'" style="margin-top:15px">Search</button>
            <h1>{{main_input}}</h1>
          </form>
        </div>
    </div>

</body>
</html>

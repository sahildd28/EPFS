<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <div class="amazon_product_details" style="font-family:'w3-sans'">      
            <h3 style="font-family:'arial'">{{main_input}}</h3>
            <h1 style="font-family:arial">Search found on Amazon.in</h1>
            <br>
            <div style="border:5px solid black;height:230px;width=500px">
                <div class="amazon-image" style="float:left;width:100px">
                    <img src="{{item_image}}">
                </div>
                <div style="float:left;margin-left:100px">
                    <a target="_blank" href="{{item_link}}"><h2 style="font-weight:bold">{{item_name}}</h2></a>
                    <h4>{{item_star}}</h4>
                    <h4>{{item_ratings}}</h4>
                    <h1 style="color:red;font-weight:bold">{{item_price_discount}}</h1>
                    <h4>Get it by<span style="font-weight:bold"> {{item_offer}}<span></h4>
                    <h4>{{item_delivery}}</h4>
                </div>
            </div>  
        </div> 
        <h1></h1>
</body>
</html>
